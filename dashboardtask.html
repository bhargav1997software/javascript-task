      <div class="container-fluid text-center">

       <div class="container register-form">
        <div class="form">
          <form name='tickettask' type="submit" onSubmit="return dashboardvalidation()" method="post"></form>
            <div class="note">
                <p>Tickets Lists</p>
            </div>

            <div class="form-content">
                <div class="row">
                  
                    <div class="col-md-6">
                        <form name='tickettask' type="submit" method="post">
                        </form>
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Title *" id="title"
                                value="" />
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control" placeholder="Description" id="Description"
                                value=""></textarea>
                        </div>
                        <div class="form-group" style="width: 416px;">
                          <input list="work" name="work status" placeholder="In Progress " id="status">
                          <datalist id="work">
                            <option value="Completed">
                            <option value="Incompleted">
                            <option value="In Progress">
                           
                          </datalist>
                        </div>
                    </div>
                    <div class="col-md-8">

                      <div class="form-group" style="width: 416px;">
                        <input list="username" name="username" placeholder="username " id="user">
                        <datalist id="username">
                         
                        </datalist>
                      </div>
                          <input type="hidden" id="indexstriing" />
                    </div>
                </div>
                <button type="button" class="btnSubmit" onclick="dashboardvalidation()">Raise Ticket</button>
                <button type="button" class="btnSubmit" onclick="updatevalidation()">Update</button>


                <table class="table" style="width: 100%;text-align: left;">
                  <thead>
                    <tr>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Status</th>
                      <th scope="col">User</th>
                      <th scope="col">Action</th>
                      
                    </tr>
                    

                  </thead>
                  <tbody id="append-data">
                  
                  </tbody>
                </table>
                
            </div>
            
        </div>
